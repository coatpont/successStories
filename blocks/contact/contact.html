<div class="card">
    <div class="card-header">Contact us</div>
    <div class="card-body">
        <form name="form-question" id="form-question" action="/contacts/contacts" method="POST">
            <input type="hidden" name="choix" id="choix" value="new">
            <div class="mb-3">
                <label for="email" class="form-label">Your email address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                        </svg></span>
                    <input class="form-control" type="email" name="email" id="email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div id="emailHelpNotification" class="form-text">Your email will never be shared with anybody else
                </div>
            </div>
            <div class="mb-3">
                <label for="question" class="col-form-label">Your question:</label>
                <textarea name="question" class="form-control" id="question" rows="5"></textarea>
            </div>
            <button type="submit" id="form-submit" name="form-submit" class="btn btn-primary" name="envoi">Send</button>
        </form>
    </div>
</div>
